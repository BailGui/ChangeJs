<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Color Picker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <h1>Color picker</h1>

    <label for="backgroundColorPicker">Background color picker</label>
    <input id="backgroundColorPicker" type="color" />
    <br />
    <label for="textColorPicker">Text color picker</label>
    <input id="textColorPicker" type="color" />
    <br />
    <label for="userComment">Commentaire :</label>
    <br />
    <textarea
      id="userComment"
      cols="33"
      rows="5"
      placeholder="Votre commentaire ici"
      minlength="30"
      maxlength="140"
    ></textarea>

    <span id="userCommentCounter">0</span>

    <script src="colorPicker.js"></script>
    <script src="userComment.Length.js"></script>
  </body>
</html>
